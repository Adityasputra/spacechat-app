<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Centered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
      <h2 class="text-2xl text-[#6A74C9] font-bold mb-6">EDIT PROFILE</h2>
      <form class="space-y-6">
        <label
          class="input input-bordered input-md flex items-center rounded-full mt-5"
        >
          <b class="font-bold mr-2">Username:</b>
          <input type="text" placeholder="" />
        </label>
        <input
          type="file"
          class="file-input file-input-bordered w-full max-w-xs file-input-md rounded-3xl"
        />
        <button
          class="bg-[#6A74C9] btn btn-md px-8 py-1 text-lg rounded-full text-white hover:bg-[#5a66b2]"
        >
          UPDATE
        </button>
        <button
          class="bg-neutral btn btn-md px-8 py-1 text-lg rounded-full text-white hover:bg-neutral-800"
        >
          CANCEL
        </button>
      </form>
    </div>
  </body>
</html>
